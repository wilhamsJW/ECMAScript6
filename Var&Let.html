        <title>EcmaScript 6.0 Var & Let</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">

        //diferença entre var e let, 
        //var pode ser acessada mesmo nâo sendo global e estando dentro
        //de um bloco de estrutura de repetição, o q sâo blocos? sâo isso -> ({}), 
        //let não pode ser acessada estando dentro de um bloco se for global sim 

        //ex.:

         var loto = 40;

            if(loto){
                let loto = 10;
                console.log("escopo local " + loto);
            }

         console.log("escopo global " + loto);
            

        </script>
    </head>
