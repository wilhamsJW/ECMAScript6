<html>
    <head>
        <title>EcmaScript 6.0 Arrow function</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
 

            /*
            var minhasalada = function (frutas){
                console.log(frutas);
            }
                minhasalada(["maça", "banana", "pera"])
            */    

                //exemplo dessa função acima só que usando o arrow function:
                //foi tirado o nome function e as chaves e colocado o =>
                //pode até tirar o parentese de frutas se a var tiver apenas uma função

                var minhasalada = frutas => console.log(frutas);
                                            //alert(frutas);
                minhasalada(["maça", "banana", "pera"])



        </script>
    </head>
    <body>
        <h1>Arrow Function</h1>
        <h2>É representado por este símbolo =>  ,  um sinal de igual e um de menor</h2>
        <h2>Tem a função de reduzir a função, tirando os parametros e a chaves</h2>
        <h2>Se tira o nome function e as chaves e colocado o =></h2>
    </body>
</html>
