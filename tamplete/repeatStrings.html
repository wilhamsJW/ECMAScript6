<html>
    <head>
        <title>EcmaScript 6.0, Repeat Strings</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
 
        //console.log("wilhams ," .repeat(5));

        var bonus = {
            salário(qntd) {
                console.log("VC ganhou salário ," .repeat(qntd));
            },

            bonificação(qntd) {
                console.log("Vc ganhou bonificação ," .repeat(qntd));

            }
        }

          bonus.salário(5);
          bonus.bonificação(2);

        </script>
    </head>
    <body>
    <h1>Repeat Strings</h1>
    <h2></h2>
    <h3>
    
    </h3>
    </body>
</html>
